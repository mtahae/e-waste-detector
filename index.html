<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pil Algılama</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>E-Waste Recycling Project</h1>
            <p>E-Waste Project | Muhammed Taha Eperen</p>
        </header>

        <main>
            <div id="uploadSection">
                <div id="uploadArea">
                    <div class="upload-icon">+</div>
                    <div class="upload-text">Upload Photo</div>
                    <div class="upload-hint">JPG, PNG</div>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                
                <div class="buttons">
                    <button id="analyzeBtn" disabled>ANALYZE</button>
                    <button id="resetBtn" style="display: none;">YENİDEN</button>
                </div>
            </div>

            <div id="loadingSection" style="display: none;">
                <div class="spinner"></div>
                <p>Analiz ediliyor...</p>
            </div>

            <div id="resultsSection" style="display: none;">
                <div class="success">
                    <span id="successMessage">Tamamlandı</span>
                </div>

                <div class="images">
                    <div class="image-card">
                        <h3>Orijinal</h3>
                        <img id="originalImage" src="" alt="Orijinal">
                    </div>
                    <div class="image-card">
                        <h3>Sonuç</h3>
                        <img id="resultImage" src="" alt="Sonuç">
                    </div>
                </div>

                <div class="stats">
                    <h3>İstatistikler</h3>
                    <div class="stats-grid">
                        <div class="stat">
                            <span id="totalBatteries">0</span>
                            <label>Pil</label>
                        </div>
                        <div class="stat">
                            <span id="avgConfidence">0%</span>
                            <label>Ortalama</label>
                        </div>
                        <div class="stat">
                            <span id="maxConfidence">0%</span>
                            <label>Maksimum</label>
                        </div>
                        <div class="stat">
                            <span id="highConfCount">0</span>
                            <label>Yüksek</label>
                        </div>
                    </div>
                </div>

                <div class="details">
                    <h3>Detaylar</h3>
                    <div id="detectionList"></div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
